<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Search</h1>
        <img src="car_image.png" alt="Car Image" class="scaled-image">
    </header>

    <main>
        <form action="search.php" method="GET" class="search-form">
            <div class="form-group">
                <select name="make" id="make" class="styled-dropdown">
                    <option value="" disabled selected hidden>Select Make</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>

            <div class="form-group">
                <select name="age" id="age" class="styled-dropdown">
                    <option value="" disabled selected hidden>Select Age</option>
                    <option value="new">New</option>
                    <option value="1-3 years">1-3 years</option>
                    <option value="3-5 years">3-5 years</option>
                    <option value="5+ years">5+ years</option>
                </select>
            </div>

            <div class="form-group">
                <select name="price" id="price" class="styled-dropdown">
                    <option value="" disabled selected hidden>Select Price</option>
                    <option value="10000">$10,000 or less</option>
                    <option value="20000">$20,000 or less</option>
                    <option value="30000">$30,000 or less</option>
                    <option value="40000">$40,000 or less</option>
                </select>
            </div>

            <button type="submit">Search</button>
        </form>
    </main>
</body>
</html>
